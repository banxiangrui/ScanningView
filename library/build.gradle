apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}

publish {
    userOrg = 'zengxiaotao1987'//bintray.com用户名
    groupId = 'com.beauney.scanning'//jcenter上的路径
    artifactId = 'scanning-view'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'This is a custom widget of Android smart TV platform, which is used to display the sweeping effect when the widget gets focus.'//描述，不重要
    website = 'https://github.com/zeng280091932/MiriLauncher'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
